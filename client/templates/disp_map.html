<template name="dispMap">
	{{#if currentUser}}
	<div class ="col-xs-12 col-md-4 col-md-offset-4 inputForm">
		<form class="form-horizontal">
			  <fieldset>
			  	<!-- TODO Validation states for showing correct/wrong input from http://getbootstrap.com/css/ -->
			  	 <div class="form-group">
			  	 	<div class="col-md-offset-4 col-xs-offset-4">
			  	 		<div class="radio">
							<input type="radio" name="transit" value="ride" checked="checked">I need a ride<br>
						</div>
						<div class="radio">
							<input type="radio" name="transit" value="rider">I am riding<br>
				 		</div>
				 	</div>
				 </div>
				 <div class="form-group">
				 	<div class="col-xs-12">
						<input type="text" required class="form-control" placeholder="Enter your source location" id="map-src-search">
						<input type="text" required class="form-control" placeholder="Enter your destination location" id="map-dest-search">
						<div class="col-md-offset-4 col-xs-offset-4">
							<input type="submit" class="btn btn-primary" value="Submit">
						</div>
					</div>
				</div>
		 </fieldset>
		</form>

	</div>
	{{#each marker}}
		{{> drawMarker}}
	{{/each}}
	{{/if}}
</template>
