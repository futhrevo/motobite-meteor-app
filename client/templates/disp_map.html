<template name="dispMap">
	{{#if currentUser}}
	{{mapState}}
	<div class = "mapd">
		<div class="google-map-canvas col" id="map-canvas"></div>
	</div>
	<div class="fab-start">
		<div class="fab-start-outer">
			<a class="ion-fab button icon ion-plus-round button-positive" data-action="showActionSheet"></a>
		</div>
	</div>
	<div id="outputDiv"></div>
	
	{{#each marker}}
		{{> drawMarker}}
	{{/each}}
	{{/if}}
</template>
