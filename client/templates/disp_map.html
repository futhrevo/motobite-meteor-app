<template name="dispMap">
	{{#if currentUser}}
	<div class ="col-xs-12 col-md-4 col-md-offset-4 inputForm">
		<form class="form-horizontal">
			<fieldset>
				<legend>Enter Details</legend>
				<!-- TODO Validation states for showing correct/wrong input from http://getbootstrap.com/css/ -->
				<div class="form-group">
					<label for="modeRadio" class="col-md-2 control-label">Mode</label>
					<div class="col-md-offset-4 col-xs-offset-4">
						<div class="radio">
							<input type="radio" name="transit" value="ride" checked="checked">I need a ride<br>
						</div>
						<div class="radio">
							<input type="radio" name="transit" value="rider">I am riding<br>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="fromInput" class="col-md-2 control-label">From</label>
					<div class="checkbox col-xs-8">
						<label>
							<input type="checkbox"> Use my current location
						</label>
					</div>
					<div class="col-xs-12">
						<input type="text" required class="form-control" placeholder="Enter your source location" id="map-src-search" >
					</div>
				</div>
				<div class="form-group">
					<label for="ToInput" class="col-md-2 control-label">To</label>
					<div class="col-xs-12">
						<input type="text" required class="form-control" placeholder="Enter your destination location" id="map-dest-search">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-4 col-xs-offset-4">
						<input type="submit" class="btn btn-primary" value="Submit">
					</div>
					
				</div>
			</fieldset>
		</form>

	</div>
	{{#each marker}}
		{{> drawMarker}}
	{{/each}}
	{{/if}}
</template>
