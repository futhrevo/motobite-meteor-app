<template name="riderDiv">
	{{#if currentUser}}
		{{#if valid}}
			{{hideInput}}
			<div class = "row rider col-xs-12 col-md-4 col-md-offset-4">
				<div class="alert alert-dismissable alert-success">
  					<button type="button" class="close" data-dismiss="alert">Ã—</button>
  					<strong>Well done!</strong> Select an appropriate route and click on <strong>start</strong>, to go back click cancel.
				</div>
				<form class="form-horizontal">
					<fieldset>
						 <legend>Drive details</legend>
						 {{selected}}
						 <div class="form-group">
						   <div class="col-md-offset-4 col-xs-offset-4">
						     <button class="btn btn-default cancel">Cancel</button>
						     <input type="submit" class="btn btn-primary" value="Submit">
						   </div>
						 </div>
					</fieldset>
				</form>
			</div>
		{{/if}}
	{{/if}}
</template>
