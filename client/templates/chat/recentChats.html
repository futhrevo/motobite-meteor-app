<template name="recentChats">
    {{#forceLoggedIn}}
        {{#layout}}
    {{#contentFor 'headerButtonLeft'}}
        {{>ionNavBackButton path=''}}
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
        <h1 class="title">Recent chats</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent class="genericClass"}}
            {{#if totalRecentChats}}
            <div class="list">
                {{#each recentChats}}
                    <a class="item item-avatar" href="/chat/{{friendId room}}">
                        <img src="{{friendAvatar room}}">
                        <h2>{{friendDisplayName room}}</h2>
                        <p>
                            {{message.msg}}
                            {{#if isNewMessage message.from message.state}}
                                <i class="icon ion-chatbubble-working assertive"></i>
                            {{/if}}
                        </p>
                    </a>
                {{/each}}
            </div>
            {{/if}}
        {{/ionContent}}
    {{/ionView}}
        {{/layout}}
    {{/forceLoggedIn}}
</template>
