<template name="chatActions">
    {{#ionPopover}}
    <div class="content">
        <div class="list">
            {{#if isAndroid}}
                <a href="#" class="item item-icon-right" data-action="delete-all">
                    {{> ionIcon icon="trash-a"}}
                    Delete chat
                </a>
            {{else}}
                <a href="#" class="item item-icon-right" data-action="delete-all">
                    {{> ionIcon icon="ios-trash"}}

                </a>
            {{/if}}
        </div>
    </div>
    {{/ionPopover}}
</template>
