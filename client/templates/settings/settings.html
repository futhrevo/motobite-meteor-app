<template name="settings">
    {{#forceLoggedIn}}
    {{#layout}}
    {{#contentFor "headerButtonLeft"}} 
        {{>ionNavBackButton path="index"}} 
        {{/contentFor}} 
        {{#contentFor "headerTitle"}}
        <h1 class="title">Settings</h1> 
    {{/contentFor}} 
    {{#ionView}} 
        {{#ionContent class="genericClass"}}
            <div class="list">
                <div class="item item-divider">
                    General
                </div>
                <div class="item item-toggle">
                        Push notifications
                        <label class="toggle toggle-positive">
                            <input type="checkbox" id="notif" {{checked currentUser.profile.notifications}}>
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                </div>
                <div class="item item-button-right">
                        Password
                        <a href= "{{pathFor 'changePswd'}}" class="button button-icon icon ion-lock-combination"></a>
                </div>
                <div class="item item-divider">
                    Tracking
                </div>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Idle
                    </div>
                    <select id="inpTrackSel">
                        <option value = true>Aggressive</option>
                        <option value = false>Calm</option>
                    </select>
                </label>
            </div>
        {{/ionContent}}
    {{/ionView}}
        {{/layout}}
        {{/forceLoggedIn}}
</template>
