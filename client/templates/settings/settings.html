<template name="settings">
    {{#contentFor "headerButtonLeft"}} 
        {{>ionNavBackButton path="index"}} 
        {{/contentFor}} 
        {{#contentFor "headerTitle"}}
        <h1 class="title">Settings</h1> 
    {{/contentFor}} 
    {{#ionView}} 
    {{#if currentUser}}
        {{#ionContent class="genericClass"}}
            <div class="list card">
                <div class="item item-toggle">
                        Push notifications
                        <label class="toggle toggle-positive">
                            <input type="checkbox" id="notif" {{checked currentUser.profile.notifications}}>
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>
                    <div class="item item-button-right">
                        Password
                        <a href= "{{pathFor 'changePswd'}}" class="button button-icon icon ion-lock-combination"></a>
                    </div>
            </div>
        {{/ionContent}} 
    {{else}}
            {{> atForm}}
        {{/if}}
    {{/ionView}}
</template>
