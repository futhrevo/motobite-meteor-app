<template name="layout">
<div>
  <core-drawer-panel id="drawerPanel" responsiveWidth="1700px">
    <core-header-panel  drawer>
      <core-toolbar id="navheader" class="tall" style="background-image: url({{profEmail}})">
        <div  class = "bottom" >
            <div>{{userEmail}}</div>
        </div>
      </core-toolbar>
      <core-menu class="nav">
        <a href="/" >
            <div>
            <paper-item>
            <core-icon icon="home"></core-icon>
            <div>Home</div>

            </paper-item>
        </div>
        </a>

        <a href="{{pathFor 'schedules'}}" >
            <paper-item>
            <core-icon icon="schedule"></core-icon>
            <div>Schedule</div>

            </paper-item>
        </a>

        <a href="{{pathFor 'about'}}" >
            <paper-item>
            <core-icon icon="info"></core-icon>
            <div>About</div>
        </paper-item>
        </a>
        <div>
            <paper-item data-action="sign-out">
                <core-icon icon="exit-to-app"></core-icon>
                <div>Sign out</div>
            </paper-item>
        </div>

      </core-menu>
    </core-header-panel>
    <core-header-panel main>
      <core-toolbar id="mainheader">
        <div>
            <paper-icon-button icon="menu" data-action="toggle-drawer"></paper-icon-button>
        </div>

        <span flex>Team Polo</span>
        <paper-icon-button icon="room"></paper-icon-button>
        <paper-menu-button>
            <paper-icon-button icon="more-vert"></paper-icon-button>
            <paper-dropdown class="dropdown" halign="right">
                <core-menu class="menu">
                    <paper-item>Logout</paper-item>
                    <paper-item>Help !</paper-item>
                </core-menu>
            </paper-dropdown>
        </paper-menu-button>
      </core-toolbar>
      {{!--
      <header>
        {{> navs}}
      </header> --}} {{#if currentUser}}
      <div class="container-fluid">
        {{> yield}}
        <div class="row mapState">
          {{> dispMap}}
        </div>
        {{> deleteMarker}} {{> functionsDiv}}
      </div>
      {{/if}}
    </core-header-panel>
  </core-drawer-panel>
</div>
</template>
