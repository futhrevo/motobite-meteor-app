<template name="layout">
    {{#ionBody}}
        {{#if currentUser}}
        {{> inpForm}}
        {{!-- {{> functionsDiv}} --}}
        {{#ionSideMenuContainer}}

            {{#ionSideMenus}}

                {{#ionSideMenu}}
                <div id="leftMenuId">
                    <div class="sidePic">
                        <div class="" style="text-align:center">
                            <a class="popup-image">
                                <img src="{{currentUser.profile.avatarUrl}}" width="128" height="128" class="rounded">
                            </a>
                            <br>
                            <strong>
                                {{currentUser.emails.[0].address}}
                            </strong>
                        </div>
                    </div>
                    <div class="">
                        <div class="list">
                            <a class="drawer-left-menu-item item item-icon-left item-icon-right" href="/">
                                <i class="icon ion-map"></i>
                                Home
                                <i class="icon ion-ios-arrow-thin-right"></i>
                            </a>
                            <a class="drawer-left-menu-item item item-icon-left item-icon-right" href="{{pathFor 'profileTemplate'}}">
                                <i class="icon ion-person"></i>
                                My Profile
                                <i class="icon ion-ios-arrow-thin-right"></i>
                            </a>
                            <a class="drawer-left-menu-item item item-icon-left item-icon-right" href="{{pathFor 'myContacts'}}">
                                <i class="icon ion-person-stalker"></i>
                                Contacts
                                <i class="icon ion-ios-arrow-thin-right"></i>
                            </a>
                            <a class="drawer-left-menu-item item item-icon-left item-icon-right" href="{{pathFor route='inflate.drivers'}}">
                                <i class="icon ion-calendar"></i>
                                Schedule
                                <i class="icon ion-ios-arrow-thin-right"></i>
                            </a>
                            <a class="drawer-left-menu-item item item-icon-left item-icon-right" href="{{pathFor 'about'}}">
                                <i class="icon ion-heart"></i>
                                About
                                <i class="icon ion-ios-arrow-thin-right"></i>
                            </a>
                            <a class="drawer-left-menu-item item item-icon-left item-icon-right" data-action="sign-out">
                                <i class="icon ion-log-out"></i>
                                Sign Out
                                <i class="icon ion-ios-arrow-thin-right"></i>
                            </a>
                        </div>
                    </div>
                    </div>
                {{/ionSideMenu}}

                {{#ionSideMenu side="right" }}
                <div id="rightMenuId">
                    <div class="row">
                        <button class="button button-clear col col-10" data-ion-menu-close>
                            <i class="icon ion-android-arrow-back"></i>
                        </button>
                        <h4 class="title col">Requests</h4>
                    </div>
                    <div class="content ">
                        {{> inflateReq}}
                    </div>
                    <div class="bar bar-footer bar-balanced">
                        <div class="title">Footer</div>
                    </div>
                    </div>
                {{/ionSideMenu}}

            {{/ionSideMenus}}
            {{#ionSideMenuContent}}

                {{> ionNavBar class="bar-positive"}}
                {{#ionNavView}}
                    {{> yield}}
                {{/ionNavView}}
                {{> deleteMarker}}
            {{/ionSideMenuContent}}
        {{/ionSideMenuContainer}}
        {{else}}
            {{> atForm}}
        {{/if}}
    {{/ionBody}}
</template>
