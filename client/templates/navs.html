
<template name="navs">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {{> navBrand}}
            </div>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="nav navbar-nav">
                    {{> navItems}}
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    {{> loginButtons}}

                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="navBrand">
    {{!-- http://robertdickert.com/blog/2014/05/09/set-up-navigation-with-iron-router-and-bootstrap/ --}}
    {{!-- http://robertdickert.com/blog/2014/05/08/iron-router-first-steps/ --}}
    <a class="navbar-brand navbar-left" href="/">Team Polo</a>
</template>

<template name='navItems'>
    <li class="active"><a href="/">Home</a></li>
    <li><a href="{{pathFor 'schedules'}}">Schedules</a></li>
    <li><a href="{{pathFor 'about'}}">About</a></li>
</template>
