<template name="rideDiv">
			{{hideInput}}
			<div class = "row ride col-xs-12 col-md-4 col-md-offset-4">
				<div class="alert alert-dismissable alert-success">
  					<button type="button" class="close" data-dismiss="alert">Ã—</button>
  					<strong>Well done!</strong> Select a rider and click on <strong>start</strong>, to go back click cancel.
				</div>
				<form class="form-horizontal">
					<fieldset>
						 <legend>Drive details</legend>
						 <div class="list-group">
						 {{#each names}}
						 	<a href="#" class="list-group-item">
						 	    {{this._id}}
						 	</a>
						 {{/each}}
						 </div>
						 {{selected}}
						 <div class="form-group">
						   <div class="col-md-offset-4 col-xs-offset-4">
						     <button class="btn btn-default cancel">Cancel</button>
						     <input type="submit" class="btn btn-primary" value="Submit">
						   </div>
						 </div>
					</fieldset>
				</form>
			</div>
</template>
