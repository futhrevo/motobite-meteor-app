<template name="inflateDrives">
    {{!-- <legend>Drives Scheduled</legend> --}}
    <div class="list-group tab-pane fade" id = "inflatedDrives">
        {{#each drive}}
        <a href="#" class="list-group-item">
            {{this.origin.[0]}} &nbsp; to &nbsp; {{this.destination.[0]}}  &nbsp; at &nbsp;  {{start}}
            <a href="#" class="btn btn-info btn-xs btnInfo">Edit</a>
            <a href="#" class="btn btn-danger btn-xs btnDel">Delete</a>
        </a>
        {{/each}}
    </div>
</template>
