<template name="status">
  {{#unless connected}}
  	<div class = "customAlert alert-block">
		  <strong>
			  <span class="ion-loading-c"></span>
        {{message}}
		  </strong>
      {{extraMessage}}
      {{#if showReconnect}}
        <a href="#" class="alert-link">{{reconnectLabel}}</a>
      {{/if}}
	  </div>
  {{/unless}}
</template>
