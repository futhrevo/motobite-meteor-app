<template name="userAccountsIonic">
    {{> ionNavBar class="bar-positive"}}
        {{#contentFor "headerButtonLeft"}}
            {{>ionNavBackButton path=""}}
        {{/contentFor}}
        {{#contentFor "headerButtonRight"}}
            {{>atNavButton}}
        {{/contentFor}}
        {{#contentFor "headerTitle"}}
            <h1 class="title">Enter Details</h1>
        {{/contentFor}}
        {{#ionView}}
            {{#ionContent}}
            {{> status}}
                {{#if currentUser}}
                <div class="padding">
                    <button class="button button-positive button-block" data-action="logout">Log Out</button>
                </div>
                {{else}}
                    {{> atForm}}
                {{/if}}
            {{/ionContent}}
        {{/ionView}}
</template>
