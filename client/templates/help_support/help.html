<template name="help">
{{#forceLoggedIn}}
    {{#layout}}
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="index"}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Help</h1>
    {{/contentFor}}
    
    {{#contentFor 'headerButtonRight'}}
        <button class="button button-clear" data-ion-modal="_supportModal" style="font-weight: 500;">
            Support
        </button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
        <div data-snap-ignore="true" style="height: 100%;width: 100%;">
        {{#ionSlideBox}}
                {{#ionSlide class="positive-bg padding"}}
                <h3>Request a ride</h3>
                {{/ionSlide}}
                {{#ionSlide class="light-bg padding"}}
                <h3>Safe House</h3>
                {{/ionSlide}}
                {{#ionSlide class="dark-bg padding"}}
                <h3>Check In</h3>
                {{/ionSlide}}
                {{#ionSlide class="light-bg padding"}}
                <h3>Add a friend and chat</h3>
                {{/ionSlide}}
                {{#ionSlide class="dark-bg padding"}}
                <h3>Edit profile</h3>
                {{/ionSlide}}
                {{#ionSlide class="positive-bg padding"}}
                <h3>Appointments</h3>
                {{/ionSlide}}
            {{/ionSlideBox}}
            </div>
        {{/ionContent}}
    {{/ionView}}
{{/layout}}
    {{/forceLoggedIn}}
</template>
