<head>
  <title>Experimental Polo</title>
  <!--Bootstrap to enable mobile first design disabling zoom to get native like feel-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQxRjO3fFcUJUHlw5O1BAKUmRztAWUUgw&libraries=geometry,places"></script>
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">

					<a class="navbar-brand navbar-left" href="#">Team Polo</a>

			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			{{> dispMap}}
		</div>
		<div class = "row">
			<div class="google-map-canvas col-xs-6" id="map-canvas"></div>
			<div class="col-xs-3" id="directions-panel"></div>
		</div>

		<div id="outputDiv"></div>
	</div>
</body>
